<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <h1>Таблицы в HTML</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2" style="width: 50px; height: 35px">номер</th>
                <th colspan="2">теги</th>
            </tr>
            <tr>
                <th style="width: 90px">тег</th>
                <th style="width: 150px">значение</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>p</td>
            <td rowspan="4">для текста</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>3</td>
            <td>b</td>
        </tr>
        <tr>
            <td>4</td>
            <td>i</td>
        </tr>
        <tr>
            <td>5</td>
            <td>table</td>
            <td>таблица</td>
        </tr>
        <tr>
            <td>6</td>
            <td>tr</td>
            <td>ряд таблицы</td>
        </tr>
        <tr>
            <td>7</td>
            <td>td</td>
            <td rowspan="2">ячейки таблицы</td>
        </tr>
        <tr>
            <td>8</td>
            <td>th</td>
        </tr>
    </table>

    <p>
        <a href="index.html" target="_blank">Назад к первой странице</a>
    </p>

</body>
</html>
